<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha">
      <div class='mocha-fixture hidden'>
      <div class='calculator'>
        <span class='display'></span>
        <input type='button' value='1' class='1'></input>
        <input type='button' value='2' class='2'></input>
        <input type='button' value='3' class='3'></input>
        <input type='button' value='4' class='4'></input>
        <input type='button' value='5' class='5'></input>
        <input type='button' value='6' class='6'></input>
        <input type='button' value='7' class='7'></input>
        <input type='button' value='8' class='8'></input>
        <input type='button' value='9' class='9'></input>
        <input type='button' value='0' class='0'></input>
        <input type='button' value='.' class='.'></input>
        <input type='button' value='+' class='+'></input>
        <input type='button' value='-' class='-'></input>
        <input type='button' value='/' class='/'></input>
        <input type='button' value='*' class='*'></input>
        <input type='button' value='=' class='='></input>
      </div></div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <!-- http://mochajs.org/#interfaces -->
    <!-- 'tdd' provides suite(), test(), setup(), & teardown() -->
    <!-- 'bdd' provides describe(), it(), before(), after(), beforeEach(), & afterEach() -->

    <script src="../bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src ='../js/decimal.js'></script>
    <script src='../js/main.js'></script>
    <!-- include spec files here... -->
    <script src="test.js"></script>

    <script>mocha.run()</script>
  </body>
</html>
